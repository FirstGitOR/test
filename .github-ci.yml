# ASP.NET Core
# Build and test ASP.NET Core web applications targeting .NET Core.
# https://aka.ms/yaml

queue: 'Hosted Linux Preview'
variables:
  buildConfiguration: 'Release'

steps:
- bash: "if [[ $(build.sourceBranchName) =~ develop|master ]]; 
then echo \"##vso[task.setvariable variable=ServiceVersion;isOutput=true]1.$(build.buildNumber)\"; 
else \"##vso[task.setvariable variable=ServiceVersion;isOutput=true]0.$(build.buildNumber)\"; 
fi" 
displayName: Setup Variables name

- bash: 
echo "Service Version $(Variables.ServiceVersion)" 
displayName: Display variables
